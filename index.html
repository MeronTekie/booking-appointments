<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
 
  <title>Bookig-Appointments</title>
</head>
<body>
  
  <div class="container">
    <div class="jumbotron"><h1>Booking Your Appointment Here</h1></div>
    <form id="appInfo">
      <div class="form-group">
        <label for="name">Enter your name</label>
        <input id="name" class="form-control" type="text"></input>
      </div>
      <div class="form-group">
        <label for="appDescription">Enter Appointment Description</label>
        <input id="appDescription" class="form-control" type="text"></input>
      </div>
      <div class="form-group">
        <label for="appDate">Enter Appointment  Date</label>
        <input id="appDate" class="form-control" type="datetime"></input>
      </div>
      <div class="form-group">
        <label for="appStart">Enter Start Time</label>
        <input id="appStart" class="form-control" type="datetime"></input>
      </div>
      <div class="form-group">
        <label for="appEnd">Enter End Time</label>
        <input id="appEnd" class="form-control" type="datetime"></input>
      </div>
      <button type="submit" class="btn"> Submit</button>
    
    </form>
    <div id="confirm"></div>

  </div>
</body>
</html>
